<a class="nav-link btn btn-success mt-5 ms-5 mb-4 text-white" [routerLink]="['/recensione/nuovarecensione']" style="width: 15%;">Nuova recensione</a>

<p-table [value]="articoli" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Testo</th>
            <th>articolo</th>
            
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-articolo>
        <tr>
            <td>{{recensione.id}}</td>
            <td>{{recensione.Testo}}</td>
            <td>{{recensione.articolo}}</td>
            
            <td><button pButton pRipple type="button" icon="pi pi-times" class="btn btn-warning mt-2" (click)="modificaRecensione(recensione.id)">Modifica</button></td>

            <td><button pButton pRipple type="button" icon="pi pi-times" class="btn btn-danger mt-2" (click)="deleteRecensione(recensione.id)">X</button></td>
            
        </tr>
    </ng-template>
</p-table>
