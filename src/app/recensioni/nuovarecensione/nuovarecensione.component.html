<div class="container">
    <div class="row mt-2">
      <div div class="col-12 text mt-5 card shadow">
        <h4 class="my-4 ml-2 fw-bold">Aggiungi una nuova recensione</h4>
        <p class="text-secondary ml-2">Compila il form per inserire la nuova recensione</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
          <div class="row ml-1 mr-1 mb-1">
            <div class="col-12 md:col-4">
              <div class="p-fluid">
                <h6 >testo</h6>
                <input type="text" pInputText formControlName="testo" class="form-control" class="p-inputtext-sm">
                <p class="text-secondary ml-1 small">Inserire il testo della recensione </p>
                <span class="ml-2"></span>
              </div>
            </div>
  
            <div class="col-12 md:col-4">
              <div class="p-fluid">
                <h6>Articolo</h6>
                <input type="text" pInputText formControlName="prezzo" class="form-control" class="p-inputtext-sm">
                <p class="text-secondary ml-1 small">Inserire l'articolo che vuoi recensire</p>
                <span class="ml-2"></span>
              </div>
            </div>
            
  
          </div>
          <div class="row  ">
  
            <div class="col-lg-2 mt-5">
              <div class="d-grid">
                <div class="button btn btn colore ml-1" (click)="goBack()">Annulla</div>
              </div>
            </div>
  
  
            <div class="col-lg-3 mt-5" style="float:right;">
              <div class="d-grid">
                <button class="btn btn color  ml-1">Inserisci </button>
              </div>
            </div>
          </div>
        </form>
      </div>
  
    </div>
    </div>
